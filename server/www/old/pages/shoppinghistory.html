<style>
    chart-legend {
        display: none
    }
</style>

<div class="row" style="padding-top: 20px">
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6" style="max-height: 41px">
                        <h4 class="panel-heading" style="padding-top: 0;">Items Purchased</h4>
                    </div>
                    <div class="col-md-6 form-inline text-right hidden-xs hidden-sm">
                        <input type="button" class="form-control" data-ng-class="{'btn-success':!itemsPie.legend,'btn-danger':itemsPie.legend}"
                               value="{{itemsPie.legend?'Hide':'Show'}} Legend" data-ng-click="itemsPie.toggleLegend()"/>
                    </div>
                </div>
                <div class="row">
                    <div style="max-width: 1000px;" class="center-block">
                        <canvas class="chart chart-pie" chart-legend="itemsPie.legend" chart-data="itemsPie.data" chart-labels="itemsPie.labels" style="position: relative"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Items per Trip</h4>
                <div class="row" style="padding-left: 10px; padding-right: 10px">
                    <div style="max-width: 1000px;" class="center-block">
                        <canvas class="chart chart-bar" chart-data="shopsChart.data" chart-labels="shopsChart.labels" chart-series="shopsChart.series"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Most purchased of {{items.length}} item{{items.length==1?'':'s'}}</h4>
                <div class="row scroll-container" style="padding-left: 10px; padding-right: 10px">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Item</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in items">
                            <td>{{$index+1}}</td>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>Most obscure of {{items.length}} item{{items.length==1?'':'s'}}</h4>
                <div class="row scroll-container" style="padding-left: 10px; padding-right: 10px">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Item</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="item in items | orderBy:'[]':true">
                                <td>{{bottom.start+1+$index}}</td>
                                <td>{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
