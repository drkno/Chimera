<div id="wrapper" data-ng-controller="TemplateController">
    <div data-ng-show="offline">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000000; opacity: 0.8; z-index: 1050;"></div>
        <div class="modal show" role="dialog" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1100;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #d9534f; color: #fff">
                        <h4 class="modal-title">You Are Offline</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are currently offline. Please connect to the internet before continuing.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="cursor: default; user-select: none">
                <i class="glyphicon glyphicon-cloud"></i>&nbsp;
                Wudhagh
            </a>
        </div>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse collapse">
                <ul class="nav" id="side-menu">
                    <li data-ng-repeat="route in getRoutes()">
                        <a style="outline: none" data-ng-href="/#{{route.path}}" data-ng-class="{active:current(route.path)}"><i class="fa fa-dashboard fa-fw"></i> {{route.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-wrapper">
        <div data-ng-view></div>
    </div>
</div>
